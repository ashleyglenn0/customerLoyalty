<div class="hero">
    <div class="container">
        <header>
            <h1>Help keep track of your customers and their loyalty points.</h1>
            <nav>
                <button mat-button [matMenuTriggerFor]="menu">Not a store?</button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>Customer Log In</button>
                    <button mat-menu-item>Customer Sign Up</button>
                </mat-menu>
            </nav>
        </header>
        <main>
            <mat-card class="sign-up-card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                    <mat-card-title>Sign Up Quick</mat-card-title>
                    <mat-card-subtitle>Keep track of your customer's loyalty points</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image src="../../assets/images/clay-banks-31l-8hY1mt4-unsplash.jpg"
                    alt="Photo of a point of sale system">
                <mat-card-content>
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class="form-group">
                          <label for="formGroupExampleInput">Store Email</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Store Email" ngModel name = "email" required>
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Store Number</label>
                          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Store Number" ngModel name = "storeNumber" required>
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Password</label>
                          <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password" ngModel name = "password" required>
                        </div>
                      </form>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" type="button" (click)="onSubmit(f)">SUBMIT</button><button mat-raised-button color="accent" type="button" (click)="login()">Click Here to LogIn</button>
                </mat-card-actions>
            </mat-card>
        </main>
    </div>
</div>
