<h2>Add a new customer: </h2>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="formGroupExampleInput">Username:</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="username" ngModel name = "username" required>
  </div>
</form>
<button btn-btn-primary type="button"(click)="onSubmit(f)">Next Page</button>
