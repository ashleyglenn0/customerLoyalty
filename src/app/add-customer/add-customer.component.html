<h2>Add a new customer: </h2>

<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="form-group">
    <label for="formGroupExampleInput">First Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Name" ngModel name = "firstName" required>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Last Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Last Name" ngModel name = "lastName" required>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Loyalty Points:</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Loyalty Points" ngModel name = "loyaltyPoints" required>
  </div>
</form>
<button btn-btn-primary type="button"(click)="onSubmit(f)">Next Page</button>
